<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Inner HTML</title>
  </head>
  <body>
    <h1>Inner HTML</h1>
    <div id="special">
      <p>Here is some text</p>
      <p>Here is some more text</p>
    </div>


    <script type="text/javascript">
      var myDiv = document.getElementById("special");
      myDiv.innerHTML = "<p>I love cheese</p>";
    </script>
  </body>
</html>
