<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DOM examples</title>
  </head>
  <body>
    <h1>DOM examples</h1>

    <div id="special">
      <p class="cheese">Here is some text</p>
      <p>Here is some more text</p>
    </div>

    <script type="text/javascript">
      var myText = document.querySelector("#special .cheese");
      myText.style.fontSize = "24px";
    </script>
  </body>
</html>
