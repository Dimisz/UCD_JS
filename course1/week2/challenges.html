<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Week 2 Challenges</title>
  </head>
  <body>
    <h1>Challenge 1</h1>
    <script type="text/javascript">
      var number = prompt("Enter a whole number", "");
      if(number <= 10){
        for(var i = 0; i < 10; i++){
          if(number == i){
            console.log(`Here is ${i} <-- This is your number`);
          }
          else{
            console.log(`Here is ${i}`);
          }
        }
      }
      else if(number > 10){
        console.log("You've entered a big number");
      }
      else{
        console.log("It's not a number")
      }
    </script>
  </body>
</html>
