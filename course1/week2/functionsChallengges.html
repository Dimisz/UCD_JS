// CHALLENGE 14 & 15
    function randomInt(min, max){
      var numOfValues = max - min + 1;
      var randomNum = Math.random();
      var randomVal = randomNum * numOfValues;
      var roundedRandomVal = Math.floor(randomVal);
      var finalNum = min + roundedRandomVal;
      return finalNum;
    }


    function hello(name){
      if(name == null || name == ""){
        return "You didn't give me your name";
      }
      else{
        return `Hey ${name}! Hi there!`;
      }
    }

    var userName = prompt("Provide your name", "");
    var result = hello(userName);
    console.log(result);


    var foods = ["cheese", "pizza", "chicken"];
    function hospitality(name, foods){
        var randomFood = foods[randomInt(0, foods.length - 1)];
        console.log(`${name}, would you like some ${randomFood}?`);
    }


    hospitality(userName, foods);
